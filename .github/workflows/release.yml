name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Create plugin ZIP
      run: |
        # Create a clean directory for the plugin
        mkdir -p coreboost-release
        
        # Copy plugin files (exclude development files)
        cp coreboost.php coreboost-release/
        cp readme.txt coreboost-release/
        cp README.md coreboost-release/
        cp CHANGELOG.md coreboost-release/
        
        # Copy modular includes directory (22 PHP classes - v2.0.0)
        cp -r includes coreboost-release/
        
        # Copy assets
        cp -r assets coreboost-release/
        
        # Verify structure
        echo "Verifying release structure..."
        test -d coreboost-release/includes && echo "✅ includes/ directory included"
        CLASS_COUNT=$(find coreboost-release/includes -name "*.php" | wc -l)
        echo "Class files in release: $CLASS_COUNT"
        if [ "$CLASS_COUNT" -lt 20 ]; then
          echo "❌ ERROR: Expected at least 20 class files, found $CLASS_COUNT"
          exit 1
        fi
        
        # Create ZIP file
        cd coreboost-release
        zip -r ../coreboost-${{ steps.get_version.outputs.VERSION }}.zip .
        cd ..
        
    - name: Generate changelog
      id: changelog
      run: |
        # Extract changelog for this version (or use default message if not found)
        if [ -f CHANGELOG.md ]; then
          awk '/^## \[${{ steps.get_version.outputs.VERSION }}\]/{flag=1; next} /^## \[/{flag=0} flag' CHANGELOG.md > release-notes.md
          if [ ! -s release-notes.md ]; then
            echo "Release v${{ steps.get_version.outputs.VERSION }}" > release-notes.md
          fi
        else
          echo "Release v${{ steps.get_version.outputs.VERSION }}" > release-notes.md
        fi
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: CoreBoost v${{ steps.get_version.outputs.VERSION }}
        body_path: release-notes.md
        draft: false
        prerelease: false
        files: |
          coreboost-${{ steps.get_version.outputs.VERSION }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
