name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Create plugin ZIP
      run: |
        # Create a clean directory for the plugin
        mkdir -p coreboost-release
        
        # Copy plugin files (exclude development files)
        cp coreboost.php coreboost-release/
        cp readme.txt coreboost-release/
        cp -r assets coreboost-release/
        
        # Create ZIP file
        cd coreboost-release
        zip -r ../coreboost-${{ steps.get_version.outputs.VERSION }}.zip .
        cd ..
        
    - name: Generate changelog
      id: changelog
      run: |
        # Extract changelog for this version
        awk '/^## \[${{ steps.get_version.outputs.VERSION }}\]/{flag=1; next} /^## \[/{flag=0} flag' CHANGELOG.md > release-notes.md
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: CoreBoost v${{ steps.get_version.outputs.VERSION }}
        body_path: release-notes.md
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./coreboost-${{ steps.get_version.outputs.VERSION }}.zip
        asset_name: coreboost-${{ steps.get_version.outputs.VERSION }}.zip
        asset_content_type: application/zip
